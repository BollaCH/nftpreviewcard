<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(215, 51%, 70%);
      }
      .attribution a {
        text-decoration: none;
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="card-img">
        <img
          class="nft-img"
          src="images/image-equilibrium.jpg"
          alt="NFT image"
        />
        <div class="zoom-img-container">
          <a href="#"
            ><img class="zoom-img" src="images/icon-view.svg" alt="Zoom image"
          /></a>
        </div>
      </div>

      <h1><a href="#" class="card-header">Equilibrium #3429</a></h1>
      <p class="card-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <p class="info-price">
          <img
            class="info-icon"
            src="images/icon-ethereum.svg"
            alt="Ethereum icon"
          />
          0.041 ETH
        </p>
        <p class="info-clock">
          <img class="info-icon" src="images/icon-clock.svg" alt="Clock icon" />
          3 days left
        </p>
      </div>
      <p class="card-author">
        <img src="images/image-avatar.png" alt="Author avatar" />
        Creation of <a href="#" class="author-name"> Jules Wyvern</a>
      </p>
    </main>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/BollaCH">Diogo Chandoha</a
      >.
    </div>
  </footer>
</html>
